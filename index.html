<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Lenguaje de Cartas - Diccionario Visual</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Precarga de imÃ¡genes -->
      <a-assets>
        <img id="apicas" src="Apicas.png">
        <img id="reina_negra" src="reinanegra.png">
        <img id="reina_roja" src="reina_roja.png">
        <img id="rey" src="rey.png">

        <img id="trebol" src="trebol.png">
        <img id="pica" src="pica.png">
        <img id="corazon" src="corazones.png">
        <img id="diamante" src="diamantes.png">

        <img id="fondo" src="poker-and-casino-playing-card-black-background-vector.jpg">
      </a-assets>

      <!-- Fondo -->
      <a-sky src="#fondo"></a-sky>

      <!-- Panel delantero (cartas lÃ³gicas) -->
      <a-entity position="0 0 0">
        <a-plane id="card"
                 position="0 2 -3"
                 width="1.7" height="2.4"
                 src="#apicas"
                 shadow></a-plane>

        <a-text id="cardText"
                value="Aâ™ : Marca el comienzo y fin del programa."
                position="0 0.6 -3"
                align="center"
                color="#f0f0f0"
                width="4.5"
                font="mozillavr"></a-text>

        <a-box id="button"
               position="0 -0.5 -3"
               depth="0.2" height="0.6" width="2.2"
               color="#d62828"
               shadow>
          <a-text value="Siguiente Carta"
                  align="center"
                  position="0 0 0.3"
                  color="#ffffff"
                  width="2"
                  font="mozillavr"></a-text>
        </a-box>
      </a-entity>

      <!-- Panel trasero (palos clÃ¡sicos) -->
      <a-entity position="0 0 0" rotation="0 180 0">
        <a-plane id="cardPalo"
                 position="0 2 -3"
                 width="1.7" height="2.4"
                 src="#trebol"
                 shadow></a-plane>

        <a-text id="cardTextPalo"
                value="Representa variables."
                position="0 0.6 -3"
                align="center"
                color="#f0f0f0"
                width="4.5"
                font="mozillavr"></a-text>

        <a-box id="buttonPalos"
               position="0 -0.5 -3"
               depth="0.2" height="0.6" width="2.2"
               color="#2a9d8f"
               shadow>
          <a-text value="Siguiente Palo"
                  align="center"
                  position="0 0 0.3"
                  color="#ffffff"
                  width="2"
                  font="mozillavr"></a-text>
        </a-box>
      </a-entity>

      <!-- ðŸŽ² Mesa de pÃ³ker con fichas (ajustada, vista lateral 90Â°) -->
      <a-entity position="0 -1.5 0" rotation="0 90 0">
        <!-- Mesa -->
        <a-cylinder position="0 0.35 -3" radius="2" height="0.15" color="#3b2f2f" shadow="receive: true"></a-cylinder>

        <!-- Fichas apiladas -->
        <a-cylinder position="0.5 0.45 -3" radius="0.1" height="0.05" color="#d62828"></a-cylinder>
        <a-cylinder position="0.5 0.51 -3" radius="0.1" height="0.05" color="#f77f00"></a-cylinder>
        <a-cylinder position="0.5 0.57 -3" radius="0.1" height="0.05" color="#2a9d8f"></a-cylinder>

        <!-- TÃ­tulo encima de la mesa -->
        <a-text value="Mesa de PÃ³ker"
                position="0 1 -3"
                align="center"
                color="#FFD700"
                width="4"
                font="mozillavr"></a-text>
      </a-entity>

      <!-- CÃ¡mara y cursor -->
      <a-entity camera look-controls>
        <a-entity cursor="fuse: false; rayOrigin: mouse"
                  position="0 0 -1"
                  geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                  material="color: white; shader: flat"></a-entity>
      </a-entity>
    </a-scene>

    <script>
      // --- CARTAS PRINCIPALES ---
      const cartas = [
        { src: '#apicas', text: 'Aâ™ : Marca el comienzo y fin del programa.' },
        { src: '#reina_negra', text: 'Qâ™ : Condicional if. Ejecuta si la condiciÃ³n es verdadera.' },
        { src: '#reina_roja', text: 'Qâ™¥: Condicional else. Ejecuta si la condiciÃ³n es falsa.' },
        { src: '#rey', text: 'Kâ™¥: Representa bucles o iteraciones.' }
      ];

      // --- PALOS ---
      const palos = [
        { src: '#trebol', text: 'Representa variables.' },
        { src: '#pica', text: 'Representa elementos comparadores.' },
        { src: '#corazon', text: 'Representa valores literales.' },
        { src: '#diamante', text: 'Representa la aritmÃ©tica.' }
      ];

      let currentCarta = 0;
      let currentPalo = 0;

      const card = document.querySelector('#card');
      const text = document.querySelector('#cardText');
      const button = document.querySelector('#button');

      const cardPalo = document.querySelector('#cardPalo');
      const textPalo = document.querySelector('#cardTextPalo');
      const buttonPalos = document.querySelector('#buttonPalos');

      // --- BotÃ³n de cartas ---
      button.addEventListener('click', () => {
        currentCarta = (currentCarta + 1) % cartas.length;
        card.setAttribute('src', cartas[currentCarta].src);
        text.setAttribute('value', cartas[currentCarta].text);
        animateCard(card);
      });

      // --- BotÃ³n de palos ---
      buttonPalos.addEventListener('click', () => {
        currentPalo = (currentPalo + 1) % palos.length;
        cardPalo.setAttribute('src', palos[currentPalo].src);
        textPalo.setAttribute('value', palos[currentPalo].text);
        animateCard(cardPalo);
      });

      // --- AnimaciÃ³n de giro ---
      function animateCard(element) {
        element.setAttribute('animation__rotate', {
          property: 'rotation',
          to: '0 360 0',
          dur: 500,
          easing: 'easeOutQuad',
          loop: false
        });
        setTimeout(() => {
          element.setAttribute('rotation', '0 0 0');
          element.removeAttribute('animation__rotate');
        }, 600);
      }
    </script>
  </body>
</html>
